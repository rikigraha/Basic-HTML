<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Learning Table</h1>
    <table style="border: 1px solid black">
        <colgroup>
            <col span="2" style="background-color: yellow;">
            <col style="background-color: aqua;">
        </colgroup>
        <thead>
            <tr>
                <th colspan="2">Name</th>
                <th>Exam Score</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Riki</td>
                <td>Graha</td>
                <td>80</td>
            </tr>
            <tr>
                <td>Budi</td>
                <td>Selamat</td>
                <td>50</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td rowspan="2">Total</td>
                <td>Total</td>
                <td>130</td>
            </tr>
            <tr>
                <td>Averages</td>
                <td>65</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
